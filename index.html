<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FullPage.js Example</title>
    <!-- FullPage.js CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fullpage.js/dist/fullpage.min.css"
    />
    <link rel="stylesheet" href="css/fullpageStyle.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="fullpage">
      <!-- Section 1: 자기소개 -->
      <div class="section" id="section1">
        <div id="hello">
          <div id="hi">
            <h1 class="hi">안녕하세요!</h1>
            <h1 class="hi">저는</h1>
            <h1 class="hi" id="typing"></h1>
            <h1 class="hi">손근영입니다.</h1>
          </div>

          <img src="./img/IMG_4531.jpeg" alt="프로필사진" id="profile" />
        </div>
        <div id="info">
          <p><strong>생년월일:</strong> 1999년 4월 21일</p>
          <p><strong>연락처:</strong> 010-8559-1968</p>
          <p><strong>학력:</strong> 영남대학교 수학과 졸업</p>
          <p><strong>특이사항: </strong>국비지원교육 수료</p>
          <p>
            <strong>다뤄본 기술: </strong>
            <!-- JavaScript -->
            <img
              src="https://img.shields.io/badge/JavaScript-F7DF1E?style=for-the-badge&logo=javascript&logoColor=black"
              alt="JavaScript"
            />
            <!-- React -->
            <img
              src="https://img.shields.io/badge/React-61DAFB?style=for-the-badge&logo=react&logoColor=black"
              alt="React.js"
            />
            <!-- TailwindCSS -->
            <img
              src="https://img.shields.io/badge/TailwindCSS-06B6D4?style=for-the-badge&logo=tailwindcss&logoColor=white"
              alt="TailwindCSS"
            />
            <!-- Styled-Components -->
            <img
              src="https://img.shields.io/badge/Styled--Components-DB7093?style=for-the-badge&logo=styled-components&logoColor=white"
              alt="Styled-Components"
            />
            <!-- Node.js -->
            <img
              src="https://img.shields.io/badge/Node.js-339933?style=for-the-badge&logo=node.js&logoColor=white"
              alt="Node.js"
            />
            <!-- Express -->
            <img
              src="https://img.shields.io/badge/Express-000000?style=for-the-badge&logo=express&logoColor=white"
              alt="Express"
            />
            <!-- Git -->
            <img
              src="https://img.shields.io/badge/Git-F05032?style=for-the-badge&logo=git&logoColor=white"
              alt="Git"
            />
            <!-- GitHub -->
            <img
              src="https://img.shields.io/badge/GitHub-181717?style=for-the-badge&logo=github&logoColor=white"
              alt="GitHub"
            />
          </p>
        </div>
      </div>

      <!-- Section 2: 취미와 관심사 -->
      <div class="section" id="section2">
        <h2>취미와 관심사</h2>
        <p>🕵️‍♂️ 방탈출 카페에서 문제를 해결하며 성취감을 느낍니다.</p>
        <p>⚽ 축구와 ⛳ 골프 등 다양한 스포츠를 좋아합니다.</p>
        <p>🥃 다양한 위스키를 시음하는 것을 좋아합니다.</p>
      </div>

      <!-- Section 3: 목표 -->
      <div class="section" id="section3">
        <h2>1학기 목표</h2>
        <p>🌟 정보처리기사 취득하기</p>
        <p>💼 매일 알고리즘 공부하고 1일 1커밋 하기</p>
        <p>📈 SSAFY 교육과정 뿐만아니라 Typescript, Next.js 학습하기</p>
      </div>
    </div>

    <!-- FullPage.js JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullpage.js/dist/fullpage.min.js"></script>
    <script src="./js/fullpage.js"></script>
    <script src="./js/typing.js"></script>
  </body>
</html>
